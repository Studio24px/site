
<footer>

    <div class="links -social">
        {{ range .Site.Params.social }}
        <a target="_blank" href="{{ .link }}" rel="noopener">
            <i class="fab fa-{{ .icon }}" title="{{ .description }}"></i>
        </a>
        {{ end }}
        <div class="footer-content">
            <p>{{ replace .Site.Copyright "{year}" now.Year }}</p> 
</footer>
